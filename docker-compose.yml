services:
  db:
    image: postgres:15-alpine
    container_name: restaurant_bot_db
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    # --- ИЗМЕНЕНИЕ ---
    # Явно передаем переменные в том формате, который нужен Postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    expose:
      - "5432"
    restart: always

  redis:
    image: redis:7-alpine
    container_name: restaurant_bot_redis
    volumes:
      - ./redis_data:/data
    expose:
      - "6379"
    restart: always

  bot:
    build: .
    container_name: restaurant_bot_app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    ports:
      - "8080:8080"

volumes:
  pg_data:
  redis_data: